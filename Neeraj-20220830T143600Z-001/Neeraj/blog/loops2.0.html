<body background="https://images.unsplash.com/photo-1553095066-5014bc7b7f2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d2FsbCUyMGJhY2tncm91bmR8ZW58MHx8MHx8&w=1000&q=80">   
    <h1>Pattern Program</h1>
    <p id="output"></p>
    <button onclick="pattern1()">Pattern 1</button>
    <button onclick="pattern2()">Pattern 2</button>
    <button onclick="pattern3()">Pattern 3</button>
    <button onclick="pattern4()">Pattern 4</button>
    <button onclick="pattern5()">Pattern 5</button>
    <button onclick="pattern6()">Pattern 6</button>
</body>
<script>
    function pattern1(){
        let ot = "";
        let n = 5;

        for(let a = 1;a <= n; a++){
            for(let i = 1; i<=n; i++ ){
                ot += "* ";
            }
            ot += "<br>";
        }   
        document.getElementById('output').innerHTML = ot;
    }
   
    function pattern2(){
        let ot = "";
        let n = 5;

        for(let a = 1;a <= n; a++){
            for(let i = 1; i<=a; i++ ){
                ot += "* ";
            }
            ot += "<br>";
        }
        document.getElementById('output').innerHTML = ot;
    }
    function pattern3(){
        let ot = "";
        let n = 5;

        for(let a = 1;a <= n; a++){
            for(let i = 1; i<=a; i++ ){
                ot += a + " ";
            }
            ot += "<br>";
        }
        document.getElementById('output').innerHTML = ot;
    }
    
    function pattern4(){
        let ot = "";
        let n = 5;

        for(let a = 1;a <= n; a++){
            for(let i = n; i>=a; i-- ){
                ot += "* ";
            }
            ot += "<br>";
        }
        document.getElementById('output').innerHTML = ot;
    }

    function pattern5(){
        let ot = "";
        let n = 5;

        for(let a = 1;a <= n; a++){
            for(let i = 1; i <= n; i++ ){
                if(a === 1 || a === n){
                    ot += "*";
                }else{
                    if(i===1||i===n){
                        ot += "*";
                    }
                    else{
                        ot+="&nbsp;&nbsp;";
                    }
                }

                
            }
            ot += "<br>";
        }
        document.getElementById('output').innerHTML = ot;
    }
