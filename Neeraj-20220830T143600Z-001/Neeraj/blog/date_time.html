    <h1>DATE AND TIME</h1>
    <br>
    <br>
    <br>
    <h2 id="ot"></h2>
    

<button onclick="getDateData()">today date</button>
<button onclick="getDateStringData()">today date string</button>
<button onclick="getDateISOData()">today date ISO</button>
<button onclick="getManualDateData()">manul date</button>
<button onclick="getMillisecondData()">millisecond </button>
<button onclick="getYearData()">year</button>
<button onclick="getMonthData()">month</button>
<button onclick="getMonthDateData()">date</button>
<button onclick="getHoursData()">Hours</button>
<button onclick="getMinuteData()">Minute</button>
<button onclick="getSecondData()">Second</button>
<button onclick="getMSData()">Millisecond</button>
<button onclick="getTimeData()">1970 to Millisecond</button>
<button onclick="getDayData()">Weekday</button>
<button onclick="datenowData()">Date Now</button>

</body >
    <script>
        
        const dt = new Date();
    
    function getDateData(){
        document.getElementById('ot').innerHTML = "" + dt;
    }
    
    function getDateStringData(){
        document.getElementById('ot').innerHTML = "" + dt.toDateString();
    }
  
    function getDateISOData(){
        document.getElementById('ot').innerHTML = "" + dt.toISOString();
    }
    
    function getManualDateData(){
        /* String, Comma, only year,year-month,ISO format sab except krta h */
        const md = new Date(2018,08,17,11,30,30,56);
        document.getElementById('ot').innerHTML = "" + md;
    }

    function getMillisecondData(){
        var mm = Date.parse(dt);
        document.getElementById('ot').innerHTML = "" + mm;
    }
    
    function getYearData(){
        document.getElementById('ot').innerHTML = "" + dt.getFullYear();
    }
    
    function getMonthData(){
        var mn = ["Jan","Feb","Mar","Aprl","May","Jun","July","Aug","Sep","Oct","Nov","Dec"];
        document.getElementById('ot').innerHTML = "" + mn[dt.getMonth()];
    }
    
    function getMonthDateData(){
        document.getElementById('ot').innerHTML = "" + dt.getDate();
    }
    
    function getHoursData(){
        document.getElementById('ot').innerHTML = "" + dt.getHours();
    }
 
    function getMinuteData(){
        document.getElementById('ot').innerHTML = "" + dt.getMinutes();
    }

    function getSecondData(){
        document.getElementById('ot').innerHTML = "" + dt.getSeconds();
    }
   
    function getMSData(){
        document.getElementById('ot').innerHTML = "" + dt.getMilliseconds();
    }

    function getTimeData(){
        document.getElementById('ot').innerHTML = "" + dt.getTime();
    }
    
    function getDayData(){
        document.getElementById('ot').innerHTML = "" + dt.getDay();
    }
    
    function datenowData(){
        document.getElementById('ot').innerHTML = "" + Date.now();
    }

    </script>
