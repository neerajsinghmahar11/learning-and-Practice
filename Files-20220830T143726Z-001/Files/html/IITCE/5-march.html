<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
   <h1>Date and Time Functions</h1>
   <h2 id="ot"></h2> 
   <button onclick="getDateData()">Today Date</button>
   <button onclick="getUTCData()">Earth UTC Date</button>
   <button onclick="getUTCDayData()">Earth UTC Day</button>
   <button onclick="setDateData()">Set Date</button>
   <button onclick="setYearData()">Set Year</button>
  
</body>
<script>
    const dt = new Date();
    
    function getDateData(){
        document.getElementById('ot').innerHTML = "" + dt;
    }
    
    function getUTCData(){
        document.getElementById('ot').innerHTML = "" + dt.getUTCDate();
    }
    
    function getUTCDayData(){
        document.getElementById('ot').innerHTML = "" + dt.getUTCDay();
    }

    function setDateData(){
        let temp = new Date(dt.setDate(8));
        document.getElementById('ot').innerHTML = "" + temp;
    }
    
    function setYearData(){
        let temp = new Date(dt.setFullYear(2025));
        document.getElementById('ot').innerHTML = "" + temp;
    }
    


</script>
</html>
