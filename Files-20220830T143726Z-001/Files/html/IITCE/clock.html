<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #resClock{
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="resClock" onload="clockDisplay()"></div>
</body>
<script>
    function clockDisplay(){
        const dt  = new Date();
        let sc = dt.getSeconds();
        let hr = dt.getHours();
        let mn = dt.getMinutes();
        let ss = "AM";

        if(hr == 0){
            hr = 12;
        }

        if(hr > 12){
            hr -= 12;
            ss = "PM";
        }

        if(hr<10){
            hr = "0" + hr;
        }
        if(mn<10){
            mn = "0" + mn;
        }
        if(sc<10){
            sc = "0" + sc;
        }

        
        let td = hr + ":" + mn + ":" + sc + " " + ss;

        document.getElementById('resClock').innerText = td;
        let x = setTimeout(function(){clockDisplay()},1000);
    }

    clockDisplay();
</script>
</html>
